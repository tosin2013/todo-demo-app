name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: centos-8

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Install Maven
      run: sudo dnf install -y maven

    - name: Build with Maven
      run: mvn -B clean package -DskipTests=true

    - name: Test with Maven
      run: mvn -B test
